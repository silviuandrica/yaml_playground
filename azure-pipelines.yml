# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pool:
  vmImage: ubuntu-latest

parameters:
- name: stringWithoutValues
  type: string
- name: stringWithValues
  type: string  
  values:
  - value1
  - value2

steps:
- script: echo ${{parameters.stringWithoutValues}}
  displayName: String without values
- script: echo ${{parameters.stringWithValues}}
  displayName: String with values
